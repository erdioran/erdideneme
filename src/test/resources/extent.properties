log4j.configurationFile=log4j2.properties
extent.reporter.html.start=true
extent.reporter.html.out=test-output/htmlreports/supplementler-web-test-report.html
extent.reporter.spark.config=src/test/resources/spark-config.xml
srceenshot.dir=test-output/screenshots/
screenshot.rel.xpath=../screenshots/
